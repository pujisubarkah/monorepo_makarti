<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASN DIGITAL - Pelaporan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .group:hover .group-hover\:opacity-0 { opacity: 0 !important; }
    .group:hover .group-hover\:opacity-90 { opacity: .9 !important; }
    .group:hover .group-hover\:opacity-100 { opacity: 1 !important; }
    .group:hover .group-hover\:scale-105 { transform: scale(1.05) !important; }
    .group:hover .group-hover\:scale-125 { transform: scale(1.25) !important; }
    .group:hover .group-hover\:translate-y-\[260px\] { transform: translateY(260px) !important; }
    .group:hover .group-hover\:translate-y-\[90px\] { transform: translateY(90px) !important; }
    .group:hover .group-hover\:ring-2 { box-shadow: 0 0 0 2px #dc2626 !important; }
    .group:hover .group-hover\:shadow-2xl { box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25) !important; }
    .group:hover .group-hover\:bg-slate-100\/80 { background-color: rgb(241 245 249 / 0.8) !important; }
    .group:hover .group-hover\:hidden { display: none !important; }
    .group:hover .group-hover\:animate-none { animation: none !important; }
    .group:hover .group-hover\:translate-y-\[50px\] { transform: translateY(50px) !important; }
    .group:hover .group-hover\:-translate-y-\[110px\] { transform: translateY(-110px) !important; }
    .group:hover .group-hover\:-translate-y-\[30px\] { transform: translateY(-30px) !important; }
    .group:hover .group-hover\:-translate-x-\[270px\] { transform: translateX(-270px) !important; }
    .group:hover .group-hover\:-translate-y-\[210px\] { transform: translateY(-210px) !important; }
    .group:hover .group-hover\:translate-x-\[270px\] { transform: translateX(270px) !important; }
  </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center">
  <div class="justify-center items-center w-full h-screen flex">
    <div class="z-10 group hover:cursor-pointer relative">
      <!-- Desktop Welcome -->
      <div class="relative group-hover:opacity-0 opacity-100 transition-all duration-500 w-full bg-red-400 hidden md:block">
        <div class="absolute md:w-[800px] flex flex-col gap-2 items-center md:-left-[300px] -top-[190px] md:text-3xl text-white justify-center">
          <div class="md:text-4xl text-white">
            Selamat Datang di
            <br class="md:hidden">
            <br class="md:hidden">
            <span class="text-4xl font-bold bg-white/80 px-2 py-1 rounded-xl">
              <span class="text-[#DF2463]">ASN</span>
              <span class="text-[#269DD8]">DIGITAL</span>
            </span>
          </div>
          <div>Platform Digital Manajemen ASN Terpadu</div>
          <div class="text-[#269DD8] bg-white/85 px-4 py-2 rounded-xl font-bold">
            Badan <span>Kepegawaian</span> Negara
          </div>
        </div>
      </div>
      <!-- Mobile Welcome -->
      <div class="relative -top-[200px] group-hover:opacity-0 transition-all duration-200">
        <div class="md:hidden w-[300px] absolute -left-[70px] text-center text-white">
          <div class="md:text-4xl text-white">
            Selamat Datang di
            <br class="md:hidden">
            <br class="md:hidden">
            <span class="text-4xl font-bold bg-white/80 px-2 py-1 rounded-xl">
              <span class="text-[#DF2463]">ASN</span>
              <span class="text-[#269DD8]">DIGITAL</span>
            </span>
          </div>
          <div class="my-2">Platform Digital Manajemen ASN Terpadu</div>
          <div class="text-[#269DD8] bg-white/85 px-4 py-2 rounded-xl font-bold">
            Badan <span>Kepegawaian</span> Negara
          </div>
        </div>
      </div>
      <!-- Main Circle (Logo) -->
      <div id="start" class="bg-white group-hover:opacity-0 md:group-hover:opacity-100 rounded-full opacity-85 shadow-md group-hover:translate-y-[260px] md:group-hover:translate-y-[90px] group-hover:shadow-white shadow-white group-hover:shadow-2xl group-hover:bg-slate-100/80 transition-all duration-500 group-hover:ring-2 group-hover:ring-red-600/85 lg:group-hover:scale-125 group-hover:scale-105 peer flex justify-center items-center absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2" style="width:220px;height:220px;">
        <img src="https://bkn.go.id/images/logo-bkn.png" width="55%" alt="Logo BKN" />
      </div>
      <!-- Ping Animation -->
      <div class="absolute m-[25px] size-[110px] md:m-[60px] md:size-[100px] bg-white rounded-full animate-ping transition-all duration-200 delay-1000 group-hover:animate-none group-hover:hidden"></div>
    </div>
  </div>
</body>
</html>
